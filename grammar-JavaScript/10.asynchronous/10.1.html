<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sleep(callback) {
        setTimeout(function () {
          console.log("hello");
          callback();
        }, 1000);
      }

      sleep(function () {
        console.log("callback done");
      });

      const a = function () {
        console.log("a");
      };
      a();

      console.log("global context start");
    </script>
  </body>
</html>
