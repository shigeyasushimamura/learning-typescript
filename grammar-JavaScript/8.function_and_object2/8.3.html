<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Person(name, age) {
        this.name = name;
        this.age = age;
      }

      Person.prototype.hello = function () {
        console.log("hello");
      };

      const bob = new Person("bob", 12);
      bob.hello();
    </script>
  </body>
</html>
