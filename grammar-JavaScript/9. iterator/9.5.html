<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // for ... in enumerableを持つプロパティを列挙
      const obj = {
        prop1: "1",
        prop2: "2",
      };

      Object.prototype.method = function () {};
      console.log(obj);
      Object.defineProperty(Object.prototype, "method", {
        enumerable: false,
      });
      console.log(obj);
    </script>
  </body>
</html>
