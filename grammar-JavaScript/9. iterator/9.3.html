<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj1 = { title: "shopping", completed: false };
      const obj2 = { title: "golf", completed: false };

      // mapの利用
      const todos = new Map();
      todos.set(1, obj1);
      todos.set(2, obj2);

      for (let [key, value] of todos) {
        console.log(key, value);
      }

      const todos2 = [];
      todos2.push(obj1);
      todos2.push(obj2);

      for (let todo of todos2) {
        console.log(todo);
      }

      const todo3 = new Map();
      todo3.set(22, obj1);
      todo3.set(33, obj2);

      for (let [key, value] of todo3) {
        console.log(value, key);
      }

      console.log("map operation");
      console.log(todo3.get(22));

      console.log("modify");
      todo3.set(22, { title: "shopping", completed: true });

      for (let [key, value] of todo3) {
        console.log(value);
      }

      console.log("remove");
      todo3.delete(22);
      for (let [key, value] of todo3) {
        console.log(key, value);
      }
    </script>
  </body>
</html>
