<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // enumerable: 列挙可能
      // オブジェクトやデータ構造の中の要素に対して、繰り返し操作が出来る
      // 配列やオブジェクトに対して実施
      const obj = {
        prop1: "val1",
        prop2: "val2",
        prop3: "val3",
      };

      Object.prototype.method = function () {};
      Object.defineProperty(Object.prototype, "method", {
        enumerable: false,
      });

      for (let key in obj) {
        console.log(obj.hasOwnProperty(key));
        console.log(key, obj[key]);
      }

      // iterator: 要素を順番に取り出すIFを提供する
      // next()メソッドが呼ばれるたびに次の値を返す
      // for .. of.. イテレータ用
      const array = [1, 2, 4];

      for (let v of array) {
        console.log(v);
      }
      const iterator = array[Symbol.iterator]();

      for (let i = 0; i < array.length; i++) {
        console.log(iterator.next());
      }
    </script>
  </body>
</html>
