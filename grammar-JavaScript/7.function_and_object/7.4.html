<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Practice</title>
  </head>
  <body>
    <h1>JavaScript Practice Page</h1>
    <p id="message">Click the button to see magic happen!</p>
    <button onclick="doSomething()">Click Me</button>

    <script>
      console.log("-------------------------------");

      function a(name) {
        return "hello " + name;
      }

      const b = (name) => "Hello " + name;

      const person = {
        hello: function () {
          return "hello Tom";
        },
      };

      setTimeout(() => {
        const x = person.hello();
        console.log(x);
      }, 1000);

      function calcFactory(val, cb) {
        return {
          plus: function (target) {
            val += target;
            cb(val);
          },
        };
      }

      const calc = calcFactory(100, console.log);

      const al = calcFactory(200, window.alert);

      calc.plus(10);
      // al.plus(10);

      function factory() {
        let value = 0;
        return {
          plus: function (target) {
            value += target;
          },
          minus: function (target) {
            value -= target;
          },
          multiply: function (target) {
            value *= target;
          },
          divide: function (target) {
            value /= target;
          },
          result: function () {
            console.log(`value:${value}`);
          },
        };
      }

      const fn = factory();
      fn.result();
      fn.plus(100);
      fn.result();

      console.log("-------------------------------");
    </script>
  </body>
</html>
